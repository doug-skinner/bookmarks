<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, searchable bookmark manager">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”–</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>ðŸ”– Doug's Bookmarks</h1>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </header>

        <main>
            <div class="controls">
                <div class="search-box">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search bookmarks..."
                        aria-label="Search bookmarks"
                    >
                </div>

                <div class="filters">
                    <div class="filter-group">
                        <label for="category-filter">Category:</label>
                        <select id="category-filter" aria-label="Filter by category">
                            <option value="">All Categories</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="sort-select">Sort by:</label>
                        <select id="sort-select" aria-label="Sort bookmarks">
                            <option value="date-desc">Newest First</option>
                            <option value="date-asc">Oldest First</option>
                            <option value="title-asc">Title (A-Z)</option>
                            <option value="title-desc">Title (Z-A)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="bookmark-count" class="bookmark-count"></div>

            <div id="bookmarks-container" class="bookmarks-grid">
                <div class="loading">Loading bookmarks...</div>
            </div>
        </main>

        <footer>
            <p>Made with ðŸ’™ | <a href="https://github.com/dsknr/bookmarks" target="_blank" rel="noopener noreferrer">View on GitHub</a></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
